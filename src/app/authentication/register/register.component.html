{{model | json}}
<div class="container">
  <h1>Registration Form</h1>
  <form #registrationForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required
      [(ngModel)]="model.username" #username="ngModel" name="username" pattern="^[A-Z][A-Za-z\d]+$">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username must start with a capital letter!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required
      [(ngModel)]="model.password" #password="ngModel" name="password" pattern="^[A-Za-z\d]{4,16}$">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password must contains only letters and digits!
      </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required
        [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" name="confirmPassword">
        <div [hidden]="password.value === confirmPassword.value || confirmPassword.pristine" class="alert alert-danger">
                Passwords do not match!
        </div>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required
        [(ngModel)]="model.firstName" #firstName="ngModel" name="firstName" pattern="^[A-Za-z]{4,16}$">
        <div [hidden]="firstName.valid|| firstName.pristine" class="alert alert-danger">
                First name must contains only letters!
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required
        [(ngModel)]="model.lastName" #lastName="ngModel" name="lastName" pattern="^[A-Za-z]{4,16}$">
        <div [hidden]="lastName.valid|| lastName.pristine" class="alert alert-danger">
                Last name must contains only letters!
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" required
        [(ngModel)]="model.email" #email="ngModel" name="email" email>
        <div [hidden]="email.valid|| email.pristine" class="alert alert-danger">
                Invalid email!
        </div>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age"
        [(ngModel)]="model.age" #age="ngModel" name="age" min="18">
        <div [hidden]="age.valid|| age.pristine" class="alert alert-danger">
            Age name must contains only digits!
        </div>
    </div>
    <button type="submit" class="btn-btn-success" [disabled]="registrationForm.form.invalid">Register</button>
  </form>

  <div *ngIf="loginFailed">{{errMessage}}</div>
</div>
