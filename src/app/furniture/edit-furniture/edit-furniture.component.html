<!-- {{bindingModel | json}} -->

<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Edit Furniture</h1>
      <br>
    </div>
  </div>
  <form #furnitureForm="ngForm" (ngSubmit)="edit()">
    <div class="row space-top">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-make">Make</label>
          <input class="form-control" id="new-make" type="text" required
          placeholder="{{bindingModel.make}}"
          minlength="3"
          name="make"
          [(ngModel)]="bindingModel.make"
          #make="ngModel">
          <div [hidden]="make.valid || make.pristine" class="alert alert-danger">
              Field must be min 3 symbols
            </div>
        </div>
        <div class="form-group has-success">
          <label class="form-control-label" for="new-model">Model</label>
          <input class="form-control is-valid" id="new-model" type="text" 
          minlength="3"
          name="model"
          [(ngModel)]="bindingModel.model"
          #model="ngModel">
          <div [hidden]="model.valid || model.pristine" class="alert alert-danger">
              Field must be min 3 symbols
            </div>
          <!-- <div class="form-control-feedback">This input value is valid</div> -->
        </div>
        <div class="form-group has danger">
          <label class="form-control-label" for="new-year">Year</label>
          <input class="form-control is-invalid" id="new-year" type="number" 
          [min]="1950"
          [max]="2050"
          name="year"
          [(ngModel)]="bindingModel.year"
          #year="ngModel">
          <div [hidden]="year.valid || year.pristine" class="alert alert-danger">
            Year must be between 1950 and 2050
          </div>
          <!-- <div class="form-control-feedback">This input is invalid</div> -->
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-description">Description</label>
          <input class="form-control" id="new-description" type="text" 
          minlength="3"
          name="description"
          [(ngModel)]="bindingModel.description"
          #description="ngModel">
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              Field must be min 3 symbols
            </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-price">Price</label>
          <input class="form-control" id="new-price" type="number" 
          [min]="0"
          name="price"
          [(ngModel)]="bindingModel.price"
          #price="ngModel">
          <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">
              Price must be a positive number
            </div>
        </div>
        <div class="form-group">
          <label class="form-group-label" for="new-image">Image</label>
          <input class="form-control" id="new-image" type="text"
          name="image"
          [(ngModel)]="bindingModel.image"
          #image="ngModel">
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-material">Material (optional)</label>
          <input class="form-control" id="new-material" type="text"
          name="material"
          [(ngModel)]="bindingModel.material"
          #material="ngModel">
        </div>
        <input type="submit" class="btn btn-primary" value="Edit">
        <!-- <input [disabled]="furnituteForm.form.invalid" type="submit" class="btn btn-primary" value="Create"> -->
      </div>
    </div>
  </form>
</div>
